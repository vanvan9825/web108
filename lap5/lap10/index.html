<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lap10-bai2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="from-group">
            <label for="">Họ và Tên:</label> <br>
            <input class="form-control" type="text">
        </div>
        <div class="from-group">
            <label for="">Quốc Tịch:</label> <br>
             <select class="form-control" name="" id="">
                <option value="">Việt Nam</option>
                <option value="">Thái Lan</option>
                <option value=""> Hàn Quốc</option>
                <option value="">Nhật Bản</option>
             </select>
        </div>
        
            <fieldset class="form-control">
            <legend >Giới Tính:</legend>
            <input type="radio"> Nam
            <input type="radio" name="" id=""> Nữ
            </fieldset> 
        
        <div class="from-group">
            <label for="">Ngày Sinh</label> <br>
            <input class="form-control" type="date">
        </div>
        <div class="from-group">
            <label for="">Điểm:</label> <br>
            <input class="form-control" type="number" min="0" max="10" step="0.25">
        </div>
        <div class="from-group">
            <label for="">Nghề Nghiệp:</label> <br>
            <input class="form-control" type="list"> 
             <datalist>
               <option value="">Học Sinh</option> 
               <option value="">Giáo Viên</option> 
               <option value="">Bác Sĩ</option>
               <option value="">Nông Dân</option>
               <option value="">Công An</option>
                
             </datalist>
        </div>

        
            <fieldset class="form-control">
            <legend>Sở Thích:</legend>
            <input type="checkbox"> Thể Thao
            <input type="checkbox"> Du Lịch
            <input type="checkbox"> Âm Nhạc 
            <input type="checkbox"> Ẩm Thực
            </fieldset>
        
        <div class="from-group">
            <label for="">Ghi Chú:</label> <br>
            <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
        </div>
        
        

    </form>
</body>
</html>
